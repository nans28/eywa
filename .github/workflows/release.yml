name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: eywa-darwin-arm64
            features: metal
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: eywa-darwin-x64
            features: ""

          # Linux CPU
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: eywa-linux-x64
            features: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: eywa-linux-arm64
            features: ""

          # Linux CUDA
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: eywa-linux-x64-cuda
            features: cuda

          # Windows CPU
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: eywa-windows-x64
            features: ""

          # Windows CUDA
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: eywa-windows-x64-cuda
            features: cuda

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Protobuf
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install protobuf
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install protoc
          else
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}

      - name: Install CUDA Toolkit
        if: matrix.features == 'cuda'
        uses: Jimver/cuda-toolkit@v0.2.18
        with:
          cuda: '12.4.0'

      - name: Build
        shell: bash
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename binary
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/eywa ${{ matrix.artifact }}

      - name: Build MSI installer
        if: runner.os == 'Windows'
        run: |
          cargo install cargo-wix
          cargo wix --no-build --nocapture --target ${{ matrix.target }}

      - name: Rename MSI
        if: runner.os == 'Windows'
        shell: bash
        run: mv target/wix/*.msi ${{ matrix.artifact }}.msi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}
            ${{ matrix.artifact }}.msi
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/eywa-darwin-arm64/eywa-darwin-arm64
            artifacts/eywa-darwin-x64/eywa-darwin-x64
            artifacts/eywa-linux-x64/eywa-linux-x64
            artifacts/eywa-linux-x64-cuda/eywa-linux-x64-cuda
            artifacts/eywa-linux-arm64/eywa-linux-arm64
            artifacts/eywa-windows-x64/eywa-windows-x64.msi
            artifacts/eywa-windows-x64-cuda/eywa-windows-x64-cuda.msi
          generate_release_notes: true

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifacts for SHA
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          SHA_ARM64=$(sha256sum artifacts/eywa-darwin-arm64/eywa-darwin-arm64 | cut -d ' ' -f1)
          SHA_X64=$(sha256sum artifacts/eywa-darwin-x64/eywa-darwin-x64 | cut -d ' ' -f1)
          SHA_LINUX=$(sha256sum artifacts/eywa-linux-x64/eywa-linux-x64 | cut -d ' ' -f1)
          SHA_LINUX_ARM64=$(sha256sum artifacts/eywa-linux-arm64/eywa-linux-arm64 | cut -d ' ' -f1)

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/eywa.rb

          # Update SHA256 values (matches both placeholders and existing hashes)
          sed -i "s/sha256 \".*\" # arm64/sha256 \"$SHA_ARM64\" # arm64/" Formula/eywa.rb
          sed -i "s/sha256 \".*\" # x64/sha256 \"$SHA_X64\" # x64/" Formula/eywa.rb
          sed -i "s/sha256 \".*\" # linux-x64/sha256 \"$SHA_LINUX\" # linux-x64/" Formula/eywa.rb
          sed -i "s/sha256 \".*\" # linux-arm64/sha256 \"$SHA_LINUX_ARM64\" # linux-arm64/" Formula/eywa.rb

      - name: Commit Formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/eywa.rb
          git commit -m "Update formula to ${GITHUB_REF#refs/tags/}"
          git push
